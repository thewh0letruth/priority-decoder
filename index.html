<script>
  document.getElementById('start').addEventListener('click', () => {
    // Non-blocking feedback instead of alert()
    document.querySelector('p').textContent = "Let’s begin.";
    document.querySelector('p').style.opacity = "0.85";
    document.querySelector('p').style.marginTop = "1rem";

    // Optional: small visual cue
    const btn = document.getElementById('start');
    btn.textContent = "Running…";
    btn.disabled = true;
    btn.style.opacity = "0.7";

    // Re-enable after a beat (simulate next screen / step)
    setTimeout(() => {
      btn.textContent = "Start";
      btn.disabled = false;
      btn.style.opacity = "1";
    }, 800);
  });
</script>
